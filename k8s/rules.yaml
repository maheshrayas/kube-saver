rules:
  - id: rules-downscale-go-app
    uptime: Mon-Sun 16:17-16:19 Australia/Sydney
    jmespath: "metadata.name == 'go-app'"
    resource:
      - Namespace
    replicas: 0
  - id: rules-downscale-go-app-deployment
    uptime: Mon-Fri 16:17-16:19 Australia/Sydney
    jmespath: "metadata.labels.app == 'go-app'"
    resource:
      - Deployment
    replicas: 0
