apiVersion: v1
kind: Namespace
metadata:
  name: kuber1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kuber1
  name: test-kuber1-deploy1
  labels:
    app: go-app-kuber1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: go-app
          image: maheshrayas/goapp:1.0
          ports:
            - containerPort: 8090
---
