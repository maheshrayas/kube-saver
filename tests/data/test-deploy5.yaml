apiVersion: v1
kind: Namespace
metadata:
  name: kuber5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kuber5
  name: test-kuber5-deploy1
  labels:
    app: go-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: go-app
          image: maheshrayas/goapp:1.0
          ports:
            - containerPort: 8090
---
