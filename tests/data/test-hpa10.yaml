apiVersion: v1
kind: Namespace
metadata:
  name: kuber10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-kuber10-deployment
  namespace: kuber10
spec:
  selector:
    matchLabels:
      run: php-apache
  replicas: 1
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
        - name: php-apache
          image: k8s.gcr.io/hpa-example
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test-kuber10-hpa
  namespace: kuber10
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: php-apache
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
